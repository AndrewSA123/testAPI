<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript">




    function getAll(){
      var http = new XMLHttpRequest();
      var change = document.getElementById("change");
      var url = "http://localhost:8080/cinema-app2/api/movie/getAllMovies";
      http.open("GET", url, false);
      http.send();
      console.log(http.response);
      change.innerHTML = http.response;
    }

    function removeMovie(id){
      var http = new XMLHttpRequest();
      var url = "http://localhost:8080/cinema-app2/api/movie/removeMovie/" + id;
      var change = document.getElementById("removeChange");
      http.open("DELETE", url, false);
      http.send();

    }



    </script>
    <meta charset="utf-8">
    <title>Movie API Front End</title>
  </head>
  <body>

<p id='change'></p>
<button type="submit" name="getAllButton" onclick="getAll()">Get All Movies</button>
<button type="submit" name="getAMovie">Get A Movie</button>
<button type="submit" name="removeAMovie">Remove A Movie</button>
<a href="addAccount.html"><button type="submit" name="addMovie">Add A Movie</button></a>

<button type="button" name="button" onclick="removeMovie()"></button>
<p id="removeChange"></p>




  </body>
</html>
