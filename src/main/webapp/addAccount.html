<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript">




    function addAccount(){
      var http = new XMLHttpRequest();
      var change = document.getElementById('change');
      var title = document.getElementById('title');
      var genre = document.getElementById('genre');
      var agerating = document.getElementById('agerating');
      var url = "http://localhost:8081/cinema-app2/api/movie/createMovie";
      http.open("POST", url, false);
      console.log(title.value,genre.value,agerating.value);
      http.send(JSON.stringify({title:title.value,genre:genre.value,rating:agerating.value}));
      change.innerHTML = http.response;
    }



    </script>
    <meta charset="utf-8">
    <title>Movie API Front End</title>
  </head>
  <body>

<p id='change'></p>

<form class="" method="post">
  <p>Title</p>
  <input type="text" id="title"></input>
  <p>Genre</p>
  <input type="text" id="genre"></input>
  <p>Age Rating</p>
  <input type="text" id="agerating"></input>
  <button type="submit" name="getAllButton" onclick="addAccount()">Add Movie</button>

</form>
<p id="change"></p>





  </body>
</html>
